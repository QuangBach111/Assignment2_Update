<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CSS Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/create-page-style.css">


</head>

<body>
<div id="navbarLogin"></div>

<!-- create interview container -->
<div class="container create-interview-container">
    <h1 class="title-content">Create Interview</h1>

    <!--    Main content-->
    <div class="main-content">

        <!--  form-->
        <form id="form-create">
            <!--      Name poll input      -->
            <input type="text"
                   class="form-control name-poll-input"
                   name="input-poll"
                   placeholder="Name poll"
            />
            <!--      end of Name poll input      -->

            <!-- Question list-->
            <div class="question-list form-group">
                <!--    Question-->
                <div class="question">
                    <input type="text"
                           class="form-control question-input"
                           name="inputQuestion"
                           placeholder="Enter your question"
                    />

                    <!-- check box: mandatory-->
                    <div class="form-group form-check mt-4">
                        <input type="checkbox" class="form-check-input" name="checkMandatory" id="checkMandatory"/>
                        <label class="form-check-label" for="checkMandatory">Mandatory</label>
                    </div>
                    <!-- end of check box-->

                    <!--   Check box: multiple -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="checkMultipleOption"
                               id="checkMultipleOption"/>
                        <label class="form-check-label" for="checkMultipleOption">You can select multiple
                            options</label>
                    </div>
                    <!--    end of Check box: multiple -->

                    <!--  Answer field-->
                    <div class="answer-field form-group row">
                        <label class="col-sm-2 col-form-label">Possible answers</label>
                        <!--      answer list-->
                        <div class="answer-list w-75">

                            <!--      Answer-->
                            <div class="col-sm-10 answer d-flex mt-1">

                                <!--       Answer input-->
                                <input type="text" class="form-control answer-input"
                                       placeholder="Type your answer"
                                       name="answerInput[]"
                                />
                                <!--       end of Answer input-->

                                <!--           add answer btn-->
                                <button class="btn btn-info btn-add-answer" type="button">+</button>
                                <!--           end of add answer btn-->
                            </div>
                            <!--    End of Answer-->

                        </div>
                        <!--     end of answer list-->


                    </div>
                    <!--  end of Answer field-->
                </div>
                <!--    end of Question-->
            </div>
            <!-- end of Question list-->

            <!--            Add question button-->
            <button id="btn-add-question" class="btn btn-success" type="button">+ Add
                question
            </button>
            <!--            end of add button-->

            <div class="text-center">
                <button class="text-center btn btn-secondary btn-retain" type="submit">Retain</button>
            </div>
        </form>
    </div>
    <!--        End of form-->
</div>


<!-- js jQuerry -->
<script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<!-- js bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<!-- common function-->
<script src="js/common-function.js"></script>
<!-- js -->
<script src="js/create-page.js"></script>
</body>

</html>
