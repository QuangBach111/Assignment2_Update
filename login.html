<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CSS Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand pl-2" href="#">Polls</a>
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- Navbar's item -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home-page.html">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-page.html">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list-page.html">List</a>
                    </li>
                </ul>
              </div>

            <!-- Login button -->
            <div class="navbar p-0"  id="btnLogin">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                    Login
                </button>
            </div>

            <!-- Logout button and show info -->
            <div class="navbar p-0" id="btnLogout">
                <button id="info" class="btn btn-light"></button>
                <button type="button" class="btn btn-dark">
                    Logout
                </button>
            </div>
        </nav>

        <!-- Login form -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Login</h5>
                    </div>

                    <!-- Input fields -->
                    <div class="modal-body">
                        <form onsubmit="login()">
                            <div class="form-group row was-validated">
                                <div class="w-100 mx-3">
                                    <label class="font-weight-bold"> Alias:</label>
                                    <input type="text" id="alias" class="form-control" name="email-address" placeholder="Alias" required>
                                </div>
                            </div>
                    
                            <div class="form-group row was-validated">
                                <div class="w-100 mx-3">
                                    <label class="font-weight-bold"> Password:</label>
                                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="w-100 ml-3 mt-4">
                                    <div class="checkbox">
                                        <label>
                                            <input id="rememberMe" type="checkbox" value="lsRememberMe"><b> Remember Me</b>
                                        </label>
                                    </div>
                                </div>

                                <!-- Sign-in button -->
                                <button type="submit" class="btn btn-outline-primary bg-success text-white rounded m-3">
                                    Sign In
                                </button>

                                <!-- Back to register page -->
                                <a href="register.html" class="w-100 text-center"> Click here to Register</a>
                            </div>
                        </form>
                    </div>

                    <!-- Close button of login form -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js jQuerry -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" 
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- js login -->
    <script src="js/login.js"></script>
</body>
</html>
