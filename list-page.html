<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="/vendor/bootstrap-4.0.0/css/bootstrap.min.css">

    <!-- CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand pl-2" href="#">Polls</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home-page.html">Vote</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-page.html">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list-page.html">List</a>
                </li>
            </ul>
        </div>
        <div class="navbar p-0" id="btnLogin">
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                Login
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="btn-group shadow" role="group" aria-label="Poll Status" style="border: 1px solid; border-radius: 5px;">
            <button type="button" class="btn btn-info active filter-button" data-status="Active">Active</button>
            <button type="button" class="btn btn-dark filter-button" data-status="Draft">Draft</button>
            <button type="button" class="btn btn-light filter-button" data-status="Closed">Closed</button>
        </div>
               
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">The list of questions and issues within</th>
                <th scope="col">Management</th>
            </tr>
            </thead>
            <tbody id="polls-list"></tbody>
        </table>
    </div>

    <!-- JS Bootstrap -->
    <script src="vendor/bootstrap-4.0.0/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="vendor/jquery.js"></script>

    <!-- JS -->
    <script src="js/create-page.js"></script>
    <script src="js/list-page.js"></script>
</body>
</html>
