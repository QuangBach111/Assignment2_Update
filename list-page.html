<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="/vendor/bootstrap-4.0.0/css/bootstrap.min.css">


    <!-- css -->
    <link rel="stylesheet" href="css/list-page-style.css">

</head>
<body>
<div id="navbarLogin"></div>
<div class="wrapper">

    <div class="container my-5">
        <div class="btn-group shadow" role="group" aria-label="Poll Status" style="border: 1px solid; border-radius: 5px;">
            <button type="button" class="btn btn-info active filter-button" data-status="Active">Active</button>
            <button type="button" class="btn btn-dark filter-button" data-status="Draft">Draft</button>
            <button type="button" class="btn btn-light filter-button" data-status="Closed">Closed</button>
        </div>
               
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">The list of questions and issues within</th>
                <th scope="col">Management</th>
            </tr>
            </thead>
            <tbody id="polls-list"></tbody>
        </table>
    </div>

</div>
<!-- js boostrap-->
<script src="vendor/bootstrap-4.0.0/js/bootstrap.min.js"></script>


    <!-- JS Bootstrap -->
    <script src="vendor/bootstrap-4.0.0/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="vendor/jquery.js"></script>


<!-- js -->
<script src="js/list-page.js"></script>

</body>
</html>
