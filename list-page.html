<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>

    <!--    Boostrap css-->
    <link rel="stylesheet" href="/vendor/bootstrap-4.0.0/css/bootstrap.min.css">

    <!-- css -->



</head>
<body>
<div id="navbarLogin"></div>
<div class="container my-5 mt-5">
    <div class="btn-group shadow" role="group" aria-label="Poll Status" style="border: 1px solid; border-radius: 5px;">
        <button type="button" class="btn btn-info active pressed">Active</button>
        <button type="button" class="btn btn-dark" stylew="padding-vertical: 30px">Draft</button>
        <button type="button" class="btn btn-light">Closed</button>
    </div>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">The list of questions and issues within</th>
            <th scope="col">Management</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">98</th>
            <td>Great polls</td>
            <td>
                <div class="btn-group mr-2" role="group">
                    <button type="button" style="margin: 2px; border: 1px solid; border-radius: 5px;">View Results
                    </button>
                    <button type="button" style="margin: 2px; border: 1px solid; border-radius: 5px;">Close Poll
                    </button>
                    <button type="button" style="margin: 2px; border: 1px solid; border-radius: 5px;">Delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- js boostrap-->
<script src="vendor/bootstrap-4.0.0/js/bootstrap.min.js"></script>

<!-- Jquery-->
<script src="vendor/jquery.js"></script>

<!-- js -->
<script src="js/create-page.js"></script>
</body>
</html>
